<ion-header>
  <div style="padding: 20px;">
    <div class="mainHeader">
      <div class="left" style="gap: 10px;">
        <ion-icon class="back_icon" name="chevron-back-outline" (click)="goBack()"></ion-icon>
        <ion-icon class="location_icon" name="location-outline"></ion-icon>
        <p class="number_text">{{userDetail?.pincode || pinCode}}</p>
      </div>
      <img *ngIf="!userDetail" class="user_icon" src="../../../assets/images/user.png" (click)="loginPage()" />
      <div class="username_div" (click)="profilePage()" *ngIf="userDetail">
        <p class="username_text">{{userDetail?.username?.charAt(0).toUpperCase()}}</p>
      </div>
    </div>
    <!-- <ion-searchbar class="searchbar_text" name="search" [(ngModel)]="serchData"
      (keyup.enter)="productsearch()"></ion-searchbar> -->
  </div>
</ion-header>

<ion-content class="mainBackground">
  <div style="padding: 20px;">

    <app-carousel-card></app-carousel-card>

    <div class="w_100" *ngFor="let item of superCategoryData">
      <div class="goToItems_div">
        <p class="goToItems_text">{{item?.name}}</p>
      </div>

      <div class="d_flex" style="gap: 10px; width: 100%; overflow-y: auto;">
        <app-super-categories-cards *ngFor="let items of item?.categories" [items]=" items"
          (click)="gotoCategory(items)"></app-super-categories-cards>
      </div>
    </div>

  </div>
</ion-content>
