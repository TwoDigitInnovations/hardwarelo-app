<ion-content class="mainBackground">
  <div style="padding: 10px 0px 0px 10px;">
    <ion-icon class="back" (click)="goBack()" name="arrow-back-circle-outline"></ion-icon>
  </div>
  <div class="center flex_col w_100 h_100" style="padding:20px;">
    <div class="center d_flex flex_col">
      <img style="width: 212px; height: 35px; margin-bottom: 5px;" src="../../../assets/images/logo.png" />
      <p class="login_text">Forgot Password</p>
    </div>
    <form class="w_100" #forgotPasswordForm="ngForm">
      <div *ngIf="step === 1">
        <ion-input class="password" type="text" [disabled]="verified" placeholder="Phone Number" name="email"
          [(ngModel)]="forgotPasswordModel.email" #email="ngModel" required></ion-input>
        <p class="validField" *ngIf="submitted && email?.errors?.['required']">
          Phone Number is required.
        </p>
      </div>
      <div *ngIf="step === 2">
        <ion-input class="email" type="number" placeholder="OTP" name="otps" [(ngModel)]="otp" #otps="ngModel"
          required></ion-input>
        <p class="validField" *ngIf="submitted && otps?.errors?.['required']">
          OTP is required.
        </p>
      </div>
      <div *ngIf="step === 3">
        <ion-input class="email" type="password" placeholder="Password" name="passwords" [(ngModel)]="password"
          #passwords="ngModel" required></ion-input>
        <p class="validField" *ngIf="submitted && passwords?.errors?.['required']">
          Password is required.
        </p>

        <ion-input class="email" type="password" placeholder="Confirm password" name="confirmPasswords"
          [(ngModel)]="confirmPassword" #confirmPasswords="ngModel" required></ion-input>
        <p class="validField" *ngIf="submitted && confirmPasswords?.errors?.['required']">
          Confirm Password is required.
        </p>
      </div>
      <ion-button class="signIn_btn" (click)="loginData(forgotPasswordForm)">Confirm</ion-button>
    </form>
  </div>
</ion-content>
