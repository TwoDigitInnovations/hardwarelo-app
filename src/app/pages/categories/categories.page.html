<ion-header>
  <div style="padding: 20px;">
    <div class="mainHeader">
      <div class="left">
        <ion-icon class="location_icon" name="location-outline"></ion-icon>
        <p class="number_text">{{userDetail?.pincode || pinCode}}</p>
      </div>
      <img *ngIf="!userDetail" class="user_icon" src="../../../assets/images/user.png" (click)="loginPage()" />
      <div class="username_div" (click)="profilePage()" *ngIf="userDetail">
        <p class="username_text">{{userDetail?.username?.charAt(0).toUpperCase()}}</p>
      </div>
    </div>
    <ion-searchbar class="searchbar_text" name="search" [(ngModel)]="serchData" placeholder="category Name"
      (keyup.enter)="getCategoryBySearch()"></ion-searchbar>
  </div>
</ion-header>

<ion-content class="mainBackground">
  <div style="padding:20px 20px 0px 20px;">

    <app-carousel-card></app-carousel-card>

    <div class="w_100" *ngFor="let item of popularCategoryData">
      <div class="goToItems_div">
        <p class="goToItems_text">{{item?.name}}</p>
        <div class="seeAll_div" (click)="productViewPage(item?.name)">
          <p class="seeAll_text">See All</p>
          <ion-icon class="forwardOutline_text" name="chevron-forward-outline"></ion-icon>
        </div>
      </div>

      <div class="mainGoToItemsCard">
        <app-product-card *ngFor="let items of item?.products" [item]="items"></app-product-card>
      </div>
    </div>
  </div>
</ion-content>
